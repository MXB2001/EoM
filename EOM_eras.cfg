# This is a modification of the mainline 1.12 QUICK_4MP_LEADERS macro, which gives to
# elementals the trait emerald instead of quick

#undef  QUICK_4MP_LEADERS
#define QUICK_4MP_LEADERS
    # This makes all leaders with 4 MP receive the quick trait, except ones with
    # unit.variables.dont_make_me_quick=yes (boolean)

    [event]
        name=prestart

        [store_unit]
            [filter]
                canrecruit=yes
                formula="$($this_unit.max_moves<5)"
            [/filter]

            kill=yes
            variable=leaders_to_make_quick
        [/store_unit]

        {FOREACH leaders_to_make_quick i}
            [if]
                # The variable check is done here instead of in the [store_unit]
                # so that all boolean values work
                [variable]
                    name=leaders_to_make_quick[$i].variables.dont_make_me_quick
                    boolean_equals=yes
                [/variable]

                [then]
                    [unstore_unit]
                        variable=leaders_to_make_quick[$i]
                    [/unstore_unit]
                [/then]

                [else]
                    [if]
                        [variable]
                            name=leaders_to_make_quick[$i].race
                            equals=EOM_elemental
                        [/variable]
                        [then]
                            [set_variables]
                                name=temp
                                [literal]
                                    {TRAIT_EMERALD}
                                [/literal]
                            [/set_variables]
                        [/then]
                        [else]
                            [set_variables]
                                name=temp
                                [literal]
                                    {TRAIT_QUICK}
                                [/literal]
                            [/set_variables]
                        [/else]
                    [/if]

                    [set_variables]
                        name=leaders_to_make_quick[$i].modifications.trait
                        mode=append

                        [insert_tag]
                            name=literal
                            variable=temp.trait
                        [/insert_tag]
                    [/set_variables]

                    {CLEAR_VARIABLE leaders_to_make_quick[$i].max_moves,leaders_to_make_quick[$i].moves,leaders_to_make_quick[$i].max_hitpoints,leaders_to_make_quick[$i].hitpoints}

                    [unstore_unit]
                        variable=leaders_to_make_quick[$i]
                    [/unstore_unit]
                [/else]
            [/if]
        {NEXT i}

        {CLEAR_VARIABLE leaders_to_make_quick,temp}
    [/event]
#enddef

# This is a modification of the mainline 1.12 QUICK_4MP_LEADERS macro, which gives to
# weak devling leaders the legendary trait, and to the overgrown devling leaders other ones.

#define STRONG_DEVLING_LEADERS
    [event]
        name=prestart

        [store_unit]
            [filter]
                canrecruit=yes
                race=EOM_devling
                [not]
                    type=EOM_Devling_Soldier,EOM_Devling_Chief,EOM_Grand_Devling_Chief,EOM_Devling_Warrior,EOM_Devling_Hero,EOM_Grand_Devling_Hero
                [/not]
            [/filter]

            kill=yes
            variable=devling_leaders
        [/store_unit]
        [store_unit]
            [filter]
                canrecruit=yes
                race=EOM_devling
                type=EOM_Devling_Soldier,EOM_Devling_Chief,EOM_Grand_Devling_Chief,EOM_Devling_Warrior,EOM_Devling_Hero,EOM_Grand_Devling_Hero
            [/filter]

            kill=yes
            variable=overgrown_devling_leaders
        [/store_unit]

        {FOREACH devling_leaders i}
            [set_variables]
                name=temp
                [literal]
                    {TRAIT_LEGEND}
                [/literal]
            [/set_variables]

            [set_variables]
                name=devling_leaders[$i].modifications.trait
                mode=append

                [insert_tag]
                    name=literal
                    variable=temp.trait
                [/insert_tag]
            [/set_variables]

            {CLEAR_VARIABLE devling_leaders[$i].max_moves,devling_leaders[$i].moves,devling_leaders[$i].max_hitpoints,devling_leaders[$i].hitpoints}

            [unstore_unit]
                variable=devling_leaders[$i]
            [/unstore_unit]
        {NEXT i}


        {FOREACH overgrown_devling_leaders i}
            [set_variables]
                name=temp
                [literal]
                    {TRAIT_BEEFY}
                [/literal]
            [/set_variables]

            [set_variables]
                name=overgrown_devling_leaders[$i].modifications.trait
                mode=append

                [insert_tag]
                    name=literal
                    variable=temp.trait
                [/insert_tag]
            [/set_variables]

            [set_variables]
                name=temp
                [literal]
                    {TRAIT_BRAWNY}
                [/literal]
            [/set_variables]

            [set_variables]
                name=overgrown_devling_leaders[$i].modifications.trait
                mode=append

                [insert_tag]
                    name=literal
                    variable=temp.trait
                [/insert_tag]
            [/set_variables]

            {CLEAR_VARIABLE overgrown_devling_leaders[$i].max_moves,overgrown_devling_leaders[$i].moves,overgrown_devling_leaders[$i].max_hitpoints,overgrown_devling_leaders[$i].hitpoints}

            [unstore_unit]
                variable=overgrown_devling_leaders[$i]
            [/unstore_unit]
        {NEXT i}

        {CLEAR_VARIABLE devling_leaders,overgrown_devling_leaders,temp}
    [/event]
#enddef

