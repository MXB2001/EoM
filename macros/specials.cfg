#define WS_UHBANE
    [damage]
        id=udbane
        name= _ "unholybane"
        description= _ "This attack cuts at the tie between an abomination and its corrupted source of animation. This attack deals additional damage to the target:

aberration = 150%
undead = 140%
vampire = 120%" # wmllint: no spellcheck
        multiply=2

        [filter]
            [filter_wml]
                [status]
                    race="undead"
                [/status]
            [/filter_wml]
        [/filter]

        [leadership]
            id=leadership
            value=75
            cumulative=no
            affect_self=no
            [affect_adjacent]
                adjacent=n,ne,se,s,sw,nw
                [filter]
                    level=2
                [/filter]
            [/affect_adjacent]
        [/leadership]
    [/damage]
#enddef
#endif
