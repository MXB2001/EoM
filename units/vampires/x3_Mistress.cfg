[unit_type]
    do_not_list=yes
    hide_help=true
    name= _ "female^Mistress"
    id=EOM_Mistress_variation
    race=EOM_vampire
    gender=female
    image="vampires/mistress.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=16
    movement_type=EOM_vampfoot
    movement=5
    experience=180
    level=3
    alignment=chaotic
    advances_to=EOM_Sire
    cost=4
